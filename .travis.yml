sudo: false

language: cpp

cache:
  apt: true

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - g++-5
    - clang-format-3.6
    - cppcheck

compiler:
  - clang
  - gcc

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi

script:
  - bash -e ./tools/check_style.sh
  - bash -e ./tools/check_code.sh
  - mkdir build
  - cd build
  - cmake ../
  - make
  - make test
